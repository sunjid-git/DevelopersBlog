<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- css files -->
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">

    <title>WriDeveloper's BlogteToMe</title>
</head>
<body>

    <!-- navigation -->
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>Developer's Blog</span>

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <form action="/search.html">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div  class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content max-width-1 m-auto font1">
        
        <div class="max-width-1 m-auto">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email Address">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How can we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Copyright &copy;</p>
        <a href="/">Developer's Blog</a>
    </div>
</body>
</html>
